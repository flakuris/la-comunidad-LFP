<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Miembros y Mapa</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"
        integrity="sha256-p6Kj6vN6J9E6N6gC/1lE5Fw6eI1pC3H7E5B5J0f5S0c="
        crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>

    <header class="header">
        <h1>Miembros de la Comunidad</h1>
        <nav>
            <button id="nav-mapa" class="active" data-target="page-mapa">
                <i class="material-icons">map</i> Mapa
            </button>
            <button id="nav-lista" data-target="page-lista">
                <i class="material-icons">list</i> Lista
            </button>
        </nav>
    </header>

    <main class="container">

        <section id="page-mapa" class="page active">
            <h2>Mapa de Miembros</h2>
            
            <div class="map-container">
                <div id="map"></div>
                
                <div id="map-legend" class="card">
                    <h3>Leyenda por Rubro</h3>
                    </div>
            </div>
            
        </section>

        <section id="page-lista" class="page hidden">
            <div class="list-controls">
                <h2>Lista de Miembros</h2>
                <button id="toggle-modal" class="btn-primary">
                    <i class="material-icons">person_add</i> Agregar Miembro
                </button>
            </div>
            
            <div class="card">
                <table id="member-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Rubro</th>
                            <th>Email</th>
                            <th>Coordenadas (Lat, Lng)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="member-list-body">
                        </tbody>
                </table>
            </div>
            <p id="empty-list-message" style="text-align: center; margin-top: 20px; display: none;">
                No hay miembros registrados. ¡Agrega el primero!
            </p>
        </section>

        <section id="page-cargado" class="page hidden">
            <div class="success-message">
                <h2>¡Miembro Guardado!</h2>
                <p>La información ha sido registrada y el mapa actualizado.</p>
                <button id="back-to-list-btn" class="btn-secondary">Volver a la Lista</button>
            </div>
        </section>

    </main>

    <div id="member-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="member-modal-title">Agregar Nuevo Miembro</h3>
            
            <form id="member-form">
                <input type="hidden" id="member-edit-index" value="">
                
                <div class="form-group">
                    <label for="nombre">Nombre Completo *</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="rubro">Rubro / Actividad *</label>
                    <select id="rubro" required>
                        <option value="" disabled selected>Selecciona un rubro</option>
                        <option value="Servicios Profesionales">Servicios Profesionales</option>
                        <option value="Comercio y Retail">Comercio y Retail</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Tecnología">Tecnología</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <div class="form-group" id="estudiante-group" style="display: none;">
                    <label for="estudiante-detalle">Detalle de Estudios</label>
                    <input type="text" id="estudiante-detalle" placeholder="Ej: Ingeniería Informática, 3er año">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección/Ciudad (Opcional)</label>
                    <input type="text" id="direccion">
                </div>

                <div class="form-group">
                    <label for="latitud">Latitud *</label>
                    <input type="number" id="latitud" step="any" required>
                </div>

                <div class="form-group">
                    <label for="longitud">Longitud *</label>
                    <input type="number" id="longitud" step="any" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="material-icons">save</i> Guardar Miembro
                    </button>
                    <button type="button" class="btn-secondary close-modal">
                        <i class="material-icons">cancel</i> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"
        integrity="sha256-1gI3B0z8tGv3P1rO4uLgH8B6W3uJ0VpP6L7Z1N1t2kQ="
        crossorigin=""></script>
        
    <script src="script.js"></script>

</body>
</html>
